<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<style>

    #item-2{
        border: 2px solid cyan;
    }
    ul{
        border: 2px solid red;
    }
    body{
        border: 2px solid green;
    }
    section{
        border: 2px solid slateblue;
    }
</style>
<body id="body">
   <h1>Exploring Event Bubble </h1> 
   <section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Tempore, earum.</li>
        <li id="item-3">Possimus, laudantium!</li>
        <li id="item-4">In, consequatur!</li>
        <li id="item-5">Fugiat, et.</li>
        <li id="item-6">Nulla, eos.</li>
    </ul>
   </section>
   <script>
    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('Item-2 1st clicked')
        // event.stopPropagation()///just that level items execute hbe
         event.stopImmediatePropagation()
    })
    document.getElementById('item-2').addEventListener('click', function(){
        console.log('Item-2 2nd clicked')
    })
    document.getElementById('item-2').addEventListener('click', function(){
        console.log('Item-2 3rd clicked')
    })
    document.getElementById('list-ul').addEventListener('click', function(){
        console.log('ul is clicked')
    })
    document.getElementById('list-container').addEventListener('click', function(){
        console.log('section is clicked')
    })
    document.getElementById('body').addEventListener('click', function(){
        console.log('body is clicked')
    })
   </script>
</body>
</html>
